      <script>
        $(document).ready(function () {
          $.ajax({
            url: "get_kelas.php",
            type: "GET",
            dataType: "json",
            success: function (data) {
              var kelasSelect = $("#nama_kelas");
              $.each(data, function (index, item) {
                kelasSelect.append(
                  '<option value="' +
                    item.id_kelas +
                    '">' +
                    item.nama_kelas +
                    "</option>"
                );
              });
            },
            error: function (jqXHR, textStatus, errorThrown) {
              console.log("Error: " + textStatus + " - " + errorThrown);
            },
