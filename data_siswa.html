<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Data Siswa</title>

    <!-- Font and Bootstrap CSS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Open Sans", sans-serif;
        background-color: #f8f9fa;
        color: #333;
      }
      .container {
        margin-top: 50px;
      }
      .table {
        background-color: #fff;
        border-radius: 8px;
        overflow: hidden;
      }
      .table th,
      .table td {
        padding: 12px 15px;
        font-size: 16px;
      }
      .table th {
        background-color: #007bff;
        color: #fff;
      }
      .table tbody tr:nth-child(even) {
        background-color: #f2f2f2;
      }
      .table tbody tr:hover {
        background-color: #ddd;
      }
      .btn {
        font-size: 16px;
        padding: 10px 20px;
        margin-right: 10px;
        border-radius: 5px;
        cursor: pointer;
      }
      .btn-primary {
        background-color: #007bff;
        color: #fff;
        border: none;
      }
      .btn-primary:hover {
        background-color: #0056b3;
      }
      .btn-danger {
        background-color: #dc3545;
        color: #fff;
        border: none;
      }
      .btn-danger:hover {
        background-color: #bd2130;
      }
      .btn-warning {
        background-color: #ffc107;
        color: #333;
        border: none;
      }
      .btn-warning:hover {
        background-color: #e0a800;
      }
      .btn-success {
        background-color: #28a745;
        color: #fff;
        border: none;
      }
      .btn-success:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form action="hapus_siswa.php" method="post">
        <table class="table">
          <thead>
            <tr>
              <th>Nama Siswa</th>
              <th>Tempat Lahir</th>
              <th>Tanggal Lahir</th>
              <th>Jenis Kelamin</th>
              <th>Nama Orang Tua/Wali</th>
              <th>Nomor HP</th>
              <th>Kelas</th>
              <th>Pilih</th>
            </tr>
          </thead>
          <tbody id="siswa-table">
            <!-- Data will be loaded here via JavaScript -->
          </tbody>
        </table>
        <button type="submit" class="btn btn-danger">Hapus</button>
      </form>
      <br />
      <form action="ubah_siswa.php" method="post">
        <input type="hidden" name="id_siswa" id="id_siswa" required />
        <button type="submit" class="btn btn-warning">Ubah</button>
      </form>
      <br />
      <form action="tambah_siswa.php" method="post">
        <button type="submit" class="btn btn-success">Tambah Baru</button>
      </form>
      <br />
      <form action="dashboard_admin.html" method="get">
        <button type="submit" class="btn btn-primary">Kembali</button>
      </form>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
      // Load data from PHP file
      fetch("data_siswa.php")
        .then((response) => response.json())
        .then((data) => {
          const siswaTable = document.getElementById("siswa-table");

          // Clear existing table content
          siswaTable.innerHTML = "";

          // Iterate through the data and populate the table
          data.forEach((siswa) => {
            const row = document.createElement("tr");
            row.innerHTML = `
                        <td>${siswa.nama}</td>
                        <td>${siswa.tempat_lahir}</td>
                        <td>${siswa.tanggal_lahir}</td>
                        <td>${siswa.jenis_kelamin}</td>
                        <td>${siswa.nama_ortu}</td>
                        <td>${siswa.no_hp}</td>
                        <td>${siswa.nama_kelas}</td>
                        <td><input type="checkbox" name="id_siswa[]" value="${siswa.id_siswa}"></td>
                    `;
            siswaTable.appendChild(row);
          });
        })
        .catch((error) => {
          console.error("Error fetching data:", error);
        });

      // Ensure only one checkbox can be selected at a time for the 'ubah' form
      document.addEventListener("change", function (e) {
        if (e.target.name === "id_siswa[]") {
          const checkboxes = document.querySelectorAll(
            'input[name="id_siswa[]"]'
          );
          checkboxes.forEach((checkbox) => {
            if (checkbox !== e.target) checkbox.checked = false;
          });
          document.getElementById("id_siswa").value = e.target.checked
            ? e.target.value
            : "";
        }
      });
    </script>
  </body>
</html>
